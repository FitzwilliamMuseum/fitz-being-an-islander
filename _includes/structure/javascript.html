<script>
$(function () {
  $('[data-toggle="popover"]').popover()
});

  trigger: 'focus'
});
$(document).on('click', '[data-toggle="lightbox"]', function(event) {
  event.preventDefault();

    showArrows: false,
    gallery: 'gallery',
  }
  );
});
